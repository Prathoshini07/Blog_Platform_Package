<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Editor Example</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight:200px;
            font-style: normal;
            font-size: 15px;
        }
        button
        {
          background:rgb(7, 110, 201);
          color: whitesmoke;
          display: block;
          margin: auto;
          width: 100px;
          height: 40px;
        }
        button:hover{
          background-color: rgb(140, 189, 235);
        }
    </style>
</head>
<body>
  <h1 style="text-align: center;margin-top: 20px;">Write a Blog</h1>
  <div id="editor-container"></div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    var quill = new Quill('#editor-container', {
      theme: 'snow',  
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],        // Text formatting buttons
          ['blockquote', 'code-block'],                     // Blocks
          [{ 'header': 1 }, { 'header': 2 }],               // Headers
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],   // Lists
          [{ 'script': 'sub' }, { 'script': 'super' }],    // Subscript and Superscript
          [{ 'indent': '-1' }, { 'indent': '+1' }],        // Indentation
          [{ 'direction': 'rtl' }],                        // Text direction
          [{ 'size': ['small', false, 'large', 'huge'] }], // Font size
          [{ 'color': [] }, { 'background': [] }],         // Color and background color
          [{ 'font': [] }],                                // Font family
          [{ 'align': [] }],                               // Text alignment
          ['clean'],                                      // Remove formatting
          ['link', 'image', 'video'],                      // Link, Image, and Video
        ],
      },
    });

    // Add custom styling to Quill editor
    quill.root.style.minHeight = '20em'; // 20 rows

    // Handle image uploads
    quill.getModule('toolbar').addHandler('image', function() {
      var input = document.createElement('input');
      input.setAttribute('type', 'file');
      input.setAttribute('accept', 'image/*');
      input.onchange = function() {
        var file = input.files[0];
        if (file) {
          var formData = new FormData();
          formData.append('image', file);
          fetch('upload_url', {
            method: 'POST',
            body: formData,
          })
          .then(response => response.json())
          .then(data => {
            const cursorPosition = quill.getSelection().index || 0;
            quill.insertEmbed(cursorPosition, 'image', data.url);
          })
          .catch(error => console.error('Error uploading image:', error));
        }
      };
      input.click();
    });
  </script>
  <button>Post</button>
</body>
</html>
